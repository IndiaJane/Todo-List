<!DOCTYPE html>
<!--This tells the browser to use a modern version of HTML-->
<html>
<!--This HTML element represents the entire webpage-->

<head>
    <title>Todo List</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/todo-list/todo-style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <div class="app">
        <div class="text-align">
            <div class="fancy-title">
                <span class="text-title">&nbsp;Just Do It&nbsp;</span>
                <span class="hover-text">&nbsp;Just Do It&nbsp;</span>
            </div>
        </div>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form" >
            <span>Add New Task</span>
            <img src="/todo-list/images/plus-solid.png" class="image">
        </div>
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input type="text" class="form-control" name="" id="textInput">
                        <div id="msg"></div>
                        <br>
                        <p>Due Date</p>
                        <input type="date" class="form-control" name="" id="dateInput">
                        <br>
                        <p>Description</p>
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <h5 class="text-center my-3">Tasks</h5>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2023-12-20</span>
                <p>Finish Project</p>
                <span class="options">
                    <img onClick="updateTask(this)" data-bs-toggle="modal" data-bs-target="#form"
                        src="/todo-list/images/pen-to-square-solid.png" class="image">
                    <img onClick="deleteTask(this)" src="/todo-list/images/trash-solid.png" class="image">

                </span>
            </div>
            <div>
                <span class="fw-bold">Task 2 </span>
                <span class="small text-secondary">2023-12-20</span>
                <p>Write Test Cases for project and Automate like a God!</p>
                <span class="options">
                    <img onClick="updateTask(this)" data-bs-toggle="modal" data-bs-target="#form"
                        src="/todo-list/images/pen-to-square-solid.png" class="image">
                    <img onClick="deleteTask(this)" src="/todo-list/images/trash-solid.png" class="image">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="/todo-list/main-todo.js"></script>

</html>
